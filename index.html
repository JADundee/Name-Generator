<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="https://i.icomoon.io/public/temp/fec6a95bc2/UntitledProject/svgxuse.js"></script>
<link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Warcraft Name Generator</h1>
    </header>
    
    <main>

        <section class="submitSection">

            <h2 id="formHeader" class="formHeader">Select a Region and Server to check name availability</h2>


            <form name="submitForm" id="submitForm" class="submitSection__form">
            
                Region: <select name="submitSection__regions" id="submitSection__regions" >
                    <option selected disabled value="">Select your Region</option>
                </select>

                <br><br>

                Realm: <select name="submitSection__servers" id="submitSection__servers" >
                  <option selected disabled value="">Please select region first</option>
                </select>
                
                Race: <select name="submitSection__races" id="submitSection__races" >
                  <option selected disabled value="">Select a race</option>

                  <option value="bloodElf">Blood Elf</option>                 
                  <option value="darkironDwarf">Dark Iron Dwarf</option>
                  <option value="dracthyr">Dracthyr</option>
                  <option value="draenei">Draenei</option>
                  <option value="dwarf">Dwarf</option>
                  <option value="gnome">Gnome</option>
                  <option value="goblin">Goblin</option>
                  <option value="highmountainTauren">Highmountain Tauren</option>
                  <option value="human">Human</option>
                  <option value="kulTiran">Kul Tiran</option>
                  <option value="lightforgedDraenei">Lightforged Draenei</option>
                  <option value="mag'harOrc">Mag'har Orc</option>
                  <option value="mechagnome">Mechagnome</option>
                  <option value="nightborne">Nightborne</option>
                  <option value="nightElf">Night Elf</option>
                  <option value="orc">Orc</option>
                  <option value="pandaren">Pandaren</option>
                  <option value="tauren">Tauren</option>
                  <option value="troll">Troll</option>
                  <option value="forsaken">Forsaken</option>
                  <option value="voidElf">Void Elf</option>
                  <option value="vulpera">Vulpera</option>
                  <option value="worgen">Worgen</option>
                  <option value="zandalariTroll">Zandalari Troll</option>
                  
                </select>

                <fieldset>
                <legend>Gender:</legend>
                <p>
                    <input type="radio" name="gender" id="submitSection__genders" value="male">  
                <label for="submitSection__genders">Male</label>
                </p>
                <p>
                    <input type="radio" name="gender" id="submitSection__genders" value="female">  
                    <label for="submitSection__genders">Female</label>
                    </p>
                </fieldset>

                
                <legend>Toggle Blizzard Parameter Filter:</legend>
                <p>
                    <input type="checkbox" name="checkbox" id="submitSection__checkbox">
                    <label for="submitSection__checkbox">On</label>
                </p>
                

                <button id="button" class="submitSection__button" aria-label="Submit" type="submit" formaction="">
                    <i class="fa-solid fa-dice" style="color: #dcdcdc;"></i> Roll Names
                </button>

            </form>   

         </section>


         <section id="suggestionSection" class="suggestionSection hidden">
            <h2>Generated Names:</h2>
            <ol id="rolls">
            </ol>
            <p>Click a generated name to check availability on your selected server
             </p>
         </section>

    </main>

</body>

</html>
